name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      buildType:
        description: "Build type"
        required: true
        default: debug
        type: choice
        options:
          - debug
          - release
      create_release:
        description: "Create GitHub release and upload APK"
        required: true
        default: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install JS dependencies
        run: bun install --frozen-lockfile

      - name: Capacitor sync (android)
        run: bunx cap sync android

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Install Android platform and build tools
        run: |
          sdkmanager "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build APK (${{ github.event.inputs.buildType }})
        working-directory: android
        run: |
          chmod +x ./gradlew
          if [ "${{ github.event.inputs.buildType }}" = "release" ]; then
            ./gradlew --no-daemon --stacktrace assembleRelease
          else
            ./gradlew --no-daemon --stacktrace assembleDebug
          fi

      - name: Read version from package.json
        id: get_version
        run: |
          node -e "const fs=require('fs'); const v=require('./package.json').version; fs.appendFileSync(process.env.GITHUB_OUTPUT, 'version='+v+'\n');"

      - name: Collect and rename APK
        id: collect_apk
        run: |
          set -euo pipefail
          BUILD_TYPE="${{ github.event.inputs.buildType }}"
          mkdir -p dist
          if [ "$BUILD_TYPE" = "release" ]; then
            APK_PATH=$(ls -1 android/app/build/outputs/apk/release/*.apk | head -n 1)
          else
            APK_PATH=$(ls -1 android/app/build/outputs/apk/debug/*.apk | head -n 1)
          fi
          if [ -z "${APK_PATH:-}" ]; then
            echo "No APK produced for $BUILD_TYPE build" >&2
            exit 1
          fi
          VERSION="${{ steps.get_version.outputs.version }}"
          APK_NAME="moltly-${VERSION}-${BUILD_TYPE}.apk"
          cp "$APK_PATH" "dist/${APK_NAME}"
          echo "apk=dist/${APK_NAME}" >> "$GITHUB_OUTPUT"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ github.event.inputs.buildType }}
          path: ${{ steps.collect_apk.outputs.apk }}
          if-no-files-found: error

      - name: Create GitHub Release and upload APK
        if: ${{ github.event.inputs.create_release == 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: v${{ steps.get_version.outputs.version }} Android
          files: ${{ steps.collect_apk.outputs.apk }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          make_latest: true
          body: |
            Automated Android build for version v${{ steps.get_version.outputs.version }}.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
