name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      buildType:
        description: "Build type"
        required: true
        default: debug
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Install Android platform and build tools
        run: |
          sdkmanager "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build APK (${{ github.event.inputs.buildType }})
        working-directory: android
        run: |
          if [ "${{ github.event.inputs.buildType }}" = "release" ]; then
            ./gradlew --no-daemon --stacktrace assembleRelease
          else
            ./gradlew --no-daemon --stacktrace assembleDebug
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ github.event.inputs.buildType }}
          path: |
            android/app/build/outputs/apk/debug/*.apk
            android/app/build/outputs/apk/release/*.apk
          if-no-files-found: error

