<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Moltly Mobile Shell</title>
    <style>
      :root { 
        /* ensure safe-area vars are available */
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }
      body { font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif; margin: 0; padding: calc(24px + var(--safe-top, 0)) 24px calc(24px + var(--safe-bottom, 0)); display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #040404; color: #f4f4f4; }
      main { max-width: 460px; text-align: center; }
      h1 { font-size: 1.5rem; margin-bottom: 0.75rem; }
      p { line-height: 1.4; color: rgba(255,255,255,0.8); }
      code { background: rgba(255,255,255,0.08); padding: 2px 4px; border-radius: 4px; }
    </style>
  </head>
  <body>
    <main>
      <h1>Moltly Mobile Shell</h1>
      <p>This placeholder is bundled inside the Capacitor container. The live experience is loaded from the remote server configured in <code>capacitor.config.ts</code>.</p>
    </main>
  </body>
</html>
